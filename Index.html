<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }

  #authSection .card {
  transition: all 0.3s ease-in-out;
}
</style>


<style>
  body {
    background-color: #f8fafa;
  }

   body {
  background: linear-gradient(120deg, #f8f9fa, #e9ecef);
}

  body {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  }

  .overdue-soon {
  font-weight: bold;
  color: black !important;
}

  .card {
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  }

  .cursor-pointer {
  cursor: pointer;
}

  .btn-primary {
    background-color: #0dc1fd;
    border-color: #7398ce;
  }

  .btn-primary:hover {
    background-color: #abbbd3;
  }

  .btn-secondary {
    background-color: #6c757d;
    border-color: #6f8c93;
  }

  .btn-secondary:hover {
    background-color: #8fa2b5;
  }

  #taskList .card:hover {
    transform: scale(1.01);
    transition: transform 0.2s ease;
  }

  th, td {
    vertical-align: middle !important;
  }

  #taskSection {
  padding: 30px;
  border-radius: 12px;
  background-color: #ffffff;
  box-shadow: 0 0 20px rgba(0,0,0,0.05);
}

  #taskDetailsSection {
    background-color: #fefefe;
  }

  .welcome-heading, .task-heading {
  color: black !important;
}

  .progress {
    height: 24px;
    border-radius: 8px;
    overflow: hidden;
  }

  .progress-bar {
    font-weight: bold;
    font-size: 14px;
  }

  .input-group input, .form-select {
    border-radius: 0.375rem;
  }

  .table thead th {
    background-color: #343a40 !important;
    color: white;
  }

  .btn-group .btn {
    border-radius: 0.375rem;
  }

  #taskList .table {
  margin-bottom: 40px;
  border-radius: 10px;
  overflow: hidden;
}

  #authSection {
  max-width: 500px;
  margin: auto;
  margin-top: 10vh;
  padding: 30px;
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
body, html {
  height: 100%;
}

</style>
<body>
<div class="container py-5">
  <!-- LOGIN / REGISTER -->
  <div id="authSection">
    <h2 class="text-center mb-3">ðŸ“‹ Task Manager</h2>
    <div id="loginFields">
  <input type="text" id="username" class="form-control mb-2" placeholder="Username" />
  <div class="input-group mb-2">
  <input type="password" id="password" class="form-control" placeholder="Password" />
  <span class="input-group-text cursor-pointer" onclick="togglePassword('password', this)">
    <i class="bi bi-eye-slash" id="toggleIcon-password"></i>
  </span>
</div>

</div>

<div id="registerFields" style="display: none;">
  <input type="text" id="regUsername" class="form-control mb-2" placeholder="Choose a username" />
  <div class="input-group mb-2">
  <input type="password" id="regPassword" class="form-control" placeholder="Choose a password" />
  <span class="input-group-text cursor-pointer" onclick="togglePassword('regPassword', this)">
    <i class="bi bi-eye-slash" id="toggleIcon-regPassword"></i>
  </span>
</div>

</div>
<div class="d-grid gap-2">
  <button class="btn btn-primary" id="submitBtn"><i class="bi bi-box-arrow-in-right"></i> Login</button>
</div>

<p class="text-center mt-3">
  <a href="#" id="toggleAuth">If new, Register</a>
</p>
<p class="mt-2 text-danger text-center" id="authMessage"></p>

    </div>
  </div>

  <!-- TASK MANAGER -->
  <div id="taskSection" class="mx-auto" style="max-width: 800px; display: none;">

    <div class="d-flex justify-content-between align-items-center mb-3">
  <div id="userInfo" class="fw-bold text-dark">Logged in as: </div>
  <button class="btn btn-outline-danger" id="logoutBtn">
    <i class="bi bi-box-arrow-left"></i> Logout
  </button>
</div>


   <!-- Task Details Modal -->
<div class="modal fade" id="taskDetailsModal" tabindex="-1" aria-labelledby="taskDetailsLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="taskDetailsLabel">Task Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Title:</strong> <span id="detailTitle"></span></p>
        <p><strong>Description:</strong> <span id="detailDesc"></span></p>
        <p><strong>Due Date:</strong> <span id="detailDate"></span></p>
        <p><strong>Status:</strong> <span id="detailStatus"></span></p>
      </div>
    </div>
  </div>
</div>

    <!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskLabel">Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="editTitle" class="form-control mb-2" placeholder="Task Title" />
        <input type="text" id="editDesc" class="form-control mb-2" placeholder="Description" />
        <input type="date" id="editDate" class="form-control mb-2" />
        <select id="editStatus" class="form-select mb-3">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <div class="text-end">
          <button class="btn btn-secondary me-2" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Cancel</button>
          <button class="btn btn-primary" id="saveEditBtn"><i class="bi bi-save"></i> Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<h4 class="text-center mb-4" style="color: black; font-family: Cambria, serif; font-weight: bold;">
  Welcome, To Task Board
</h4>
<!-- Right-aligned green outline button -->
<div class="mb-4 text-end">
  <button class="btn btn-outline-success" id="showTaskFormBtn">
    <i class="bi bi-plus-circle"></i> Add New Task
  </button>
</div>

<!-- Hidden Form Section -->
<div id="taskFormSection" style="display: none;">
  <div class="mb-3">
    <label for="taskTitle" class="form-label">Task Title</label>
    <input type="text" id="taskTitle" class="form-control" placeholder="Enter title">
  </div>

  <div class="mb-3">
    <label for="taskDesc" class="form-label">Description</label>
    <input type="text" id="taskDesc" class="form-control" placeholder="Enter description">
  </div>

  <div class="mb-3">
    <label for="taskDate" class="form-label">Due Date</label>
    <input type="date" id="taskDate" class="form-control">
  </div>

  <div class="mb-4 text-end">
    <button class="btn btn-success" id="addTaskBtn"><i class="bi bi-check-circle"></i> Add Task</button>
  </div>
</div>


    <div class="btn-group mb-3">
      <button class="btn btn-outline-dark" id="viewAllBtn"><i class="bi bi-list-ul"></i> View All</button>
<button class="btn btn-outline-warning" id="pendingBtn"><i class="bi bi-clock"></i> Pending</button>
<button class="btn btn-outline-info" id="inProgressBtn"><i class="bi bi-hourglass-split"></i> In Progress</button>
<button class="btn btn-outline-success" id="completedBtn"><i class="bi bi-check2-circle"></i> Completed</button>

    </div>
    <div class="progress mb-3" id="taskProgressBar" style="display: none; height: 25px;">
  <div class="progress-bar bg-success" id="progressBarInner" role="progressbar" style="width: 0%">0%</div>
</div>
<div class="input-group mb-3">
  <input type="text" id="searchInput" class="form-control" placeholder="Search tasks by title...">
 <button class="btn btn-outline-primary" id="searchBtn"><i class="bi bi-search"></i> Search</button>

</div>

    <div id="taskList" class="row"></div>
  </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
